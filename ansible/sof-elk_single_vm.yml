---
# This playbook configures a single-instance SOF-ELK(R) system

- name: Run all preload steps required for a SOF-ELK(R) system
  hosts: all
  become: true
  become_method: sudo
  become_user: root

  vars:
    elastic_stack_version: 8.16.1

# TODO: test the full install before shipping
  vars_prompt:
    - name: disable_root
      prompt: "Disable root account from native login (default: yes)?"
      default: yes
      private: no
    - name: geoip_accountid
      prompt: "Enter GeoIP Account ID (leave blank to skip installation of current GeoIP databases and use legacy versions permissible for distribution.)"
      private: no
    - name: geoip_licensekey
      prompt:  "Enter GeoIP License Key (leave blank to use legacy GeoIP databases)"
      private: no
    - name: geoip_config_persist
      prompt: "Do you want GeoIP account/license data to persist after installation (default: no; leave blank to use legacy GeoIP databases)?"
      default: no
      private: no

  pre_tasks:
# TODO: test this logic
    - name: Validate host operating system distribution
      ansible.builtin.meta: end_host
      when: not (ansible_distribution == "Ubuntu" or ansible.distribution.version == "24.04")

    - name: "Get current git branch"
      command: "git rev-parse --abbrev-ref HEAD"
      args:
        chdir: "{{ playbook_dir }}"
      register: git_branch_result
      check_mode: no
      delegate_to: 127.0.0.1

    - set_fact:
        git_branch: "{{ git_branch_result.stdout }}"

  roles:
    - sof-elk_base
    - elastic-apt-source
    - elasticsearch
# disabling - may remove.  role not updated for ubuntu
#    - cerebro
    - logstash
    - filebeat
    - kibana
# disabling this until elastalert2 is usable
#    - elastalert
# disabling for now
#    - domain-stats
    - aws-cli
    - azure-cli
    - gcp-cli
# disabled for now, because PS is not yet available for 24.04
#    - powershell
    - sof-elk_finalize
