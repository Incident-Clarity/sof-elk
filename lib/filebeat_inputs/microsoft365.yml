# This file creates a filebeat prospector for Office 365 source data from the SOF-ELK® VM itself

- type: filestream
  id: microsoft365-json
  paths:
    - /logstash/microsoft365/**/*.json
  close.on_state_change.inactive: 5m
  clean_removed: true
    - multiline:
        type: pattern
        pattern: "^(?:^  {|^])"
        negate: true
        match: after
  # exclude_lines takes place AFTER the multiline processing
  # this line will drop the start/end of the array
  exclude_lines: [ "^\\[$", "^\\]$" ]
  processors:
    - add_labels:
       labels:
         type: microsoft365
  tags: [ 'json' ]